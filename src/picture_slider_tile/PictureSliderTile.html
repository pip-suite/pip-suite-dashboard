<div class="tile-heading layout-row layout-align-start-center flex-none">
        <span class="tile-title flex-auto text-overflow">{{ $ctrl.options.title || $ctrl.options.name }}</span>
</div>
<div class="slider-container">
    <div pip-image-slider pip-animation-type="'fading'" pip-animation-interval="$ctrl.animationInterval" ng-if="$ctrl.animationType == 'fading'">
        <div class="pip-animation-block" ng-repeat="slide in $ctrl.options.slides">
            <img ng-src="{{ slide.image }}" alt="{{ slide.image }}" pip-image-load="$ctrl.onImageLoad($event)" />
            <p class="slide-text" ng-if="slide.text">{{ slide.text }}</p>
        </div>
    </div>

    <div pip-image-slider pip-animation-type="'carousel'" pip-animation-interval="$ctrl.animationInterval" ng-if="$ctrl.animationType == 'carousel'">
        <div class="pip-animation-block" ng-repeat="slide in $ctrl.options.slides">
            <img ng-src="{{ slide.image }}" alt="{{ slide.image }}" pip-image-load="$ctrl.onImageLoad($event)" />
            <p class="slide-text" ng-if="slide.text">{{ slide.text }}</p>
        </div>
    </div>
</div>
