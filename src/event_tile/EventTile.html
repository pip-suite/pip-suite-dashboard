<img ng-if="$ctrl.options.image" ng-src="{{$ctrl.options.image}}" alt="{{$ctrl.options.title || $ctrl.options.name}}" />
<div class="text-backdrop" style="background-color: rgba(0, 0, 0, {{ $ctrl.opacity }})">
    <div class="tile-heading layout-row layout-align-start-center flex-none">
        <span class="tile-title flex-auto text-overflow">{{ $ctrl.options.title || $ctrl.options.name }}</span>
    </div>
    <div class="text-container flex-auto pip-scroll">
        <p class="date flex-none" ng-if="$ctrl.options.date">
            {{ $ctrl.options.date }}
        </p>
        <p class="text flex-auto">
            {{ $ctrl.options.text || $ctrl.options.description }}
        </p>
    </div>
</div>
